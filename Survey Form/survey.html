<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="survey.css">
  </head>
  <body>

    <main class="form-container">
      <h1 id="title">Take Our Survey</h1>

      <p id="description">Survey form for built for freeCodeCamp by Rick Southard.</p>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input type="number" class="form-control" id="number" min="0" max="99" placeholder="Age" requried>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Which option best describes your current role?</label>
          <select class="form-control" id="dropdown" required>
            <option value="Select current role">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <span>Would you recommend freeCodeCamp to a friend?</span>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Definitely
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Maybe
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
              Not sure
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-control" id="dropdowntwo">
            <option value="Select an Option">Select an Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value=" Open Source"> Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <span>What would you like to see inproved? (Check all that apply)</span>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Font-end Projects" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Font-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Back-end Projects" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Data Visualization" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Challenges" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Challenges
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Open Source Community" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Getter help rooms" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Getter help rooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Videos" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Videos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="City Meetups" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              City Meetups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Wiki" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Wiki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Forum" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Forum
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Additional Courses" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Additional Courses
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea name="name" class="form-control" id="exampleFormControlTextarea1" rows="8" cols="80"></textarea>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
